<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- React CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>

<div id="root"></div>

<script type="text/javascript">
    // Creating a functional React component
    const HomePage = () => {
        return (
            React.createElement('div', {className: 'container'},
                React.createElement('h1', {className: 'display-4'}, 'Welcome to the Home Page'),
                React.createElement('p', {className: 'lead'}, 'This is a simple home page created with React and Bootstrap')
            )
        );
    };

    // Rendering the React component
    ReactDOM.render(
        React.createElement(HomePage, null),
        document.getElementById('root')
    );
</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
